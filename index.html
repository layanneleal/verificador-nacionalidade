<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de nacionalidade</title>
</head>
<body>
  <h1>Verificador de país</h1>
  Qual o seu país de origem? <input type="text" name="pais" id="ipais">
  <input type="button" value="Enviar" onclick="verificar()">

  <div id="res">

  </div>
  <script>
    function verificar () {
      let pais= document.querySelector('input#ipais')
      let res= document.querySelector('div#res')
      

      if (pais.value != 'brasil') {
        res.innerHTML= `<p>Você é <strong>Estrangeiro!</strong></p>`

      }else {
        res.innerHTML= `<p>Você é <strong>BRASILEIRO!</strong></p>`
      }
    }
  </script>
</body>
</html>
